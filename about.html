<body>

  <!-- Dark Mode Toggle -->
  <script>
    function DarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
  <button onclick="DarkMode()">Toggle Dark Mode</button>

  <main>
    <img src="images/sample.png" alt="Sample Image" width="150"><br>
    <p>Welcome to the about page! This website was created as part of a basic web development project. Here, you can learn more about our goals, our team, and how to get in touch.</p>
    <p>We aim to build clean and accessible websites for everyone.</p>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
  <script>
  const toggle = document.getElementById("darkModeToggle");
  const body = document.body;

  // Load saved mode
  if (localStorage.getItem("mode") === "dark") {
    body.classList.add("dark-mode");
  }

  toggle.addEventListener("click", () => {
    body.classList.toggle("dark-mode");
    localStorage.setItem("mode", body.classList.contains("dark-mode") ? "dark" : "light");
  });
</script>

</body>
